<ion-header color="school">
  <ion-icon class="close" name="close" (click)="close()"></ion-icon>
  <ion-title>รอบเวลาวันที่ &nbsp;{{currentDate}}</ion-title>
</ion-header>

<ion-content padding text-center>
  <ion-list no-lines>
    <ion-list no-lines *ngFor="let round of rounds">
      <ion-item>
        <ion-label>
          {{round.time}}
        </ion-label>
        <ion-label>
          Seat:&nbsp;{{round.seat}}
        </ion-label>
        <ion-checkbox color="dark" status="false" [(ngModel)]="round.status" (click)="selectRound(round)"></ion-checkbox>
      </ion-item>
    </ion-list>

    <br>
    <button ion-button class="button" round (click)="pushToSchedule()">
      เลือกเวลาเรียน
    </button>
  </ion-list>
</ion-content>
