<ion-header>

  <ion-navbar color="school">
    <ion-title>ยืนยันการชำระเงิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label>ชื่อคอร์ส:</ion-label>
      <ion-label class="right">{{paymentDetail.CourseName}}</ion-label>
    </ion-item> 
    <ion-item>
      <ion-label>รหัสคอร์ส:</ion-label>
      <ion-label class="right">{{paymentDetail.courseId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>วิชา:</ion-label>
      <ion-label class="right">{{paymentDetail.subjName}}</ion-label>
    </ion-item>  
    <ion-item>
      <ion-label>จำนวนเงิน:</ion-label>
      <ion-label class="right">{{paymentDetail.price}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-buttons text-center>
    <button ion-button round (click)="confirmPayment()">
      ยืนยันการชำระเงิน
    </button>
  </ion-buttons>
</ion-content>
