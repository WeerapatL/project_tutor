<ion-header>

  <ion-navbar color="school">
    <ion-title>หลักสูตร</ion-title>
  </ion-navbar>
  <ion-searchbar color="school" placeholder="ค้นหา" showCancelButton (ionInput)="searchCourse($event)"></ion-searchbar>
</ion-header>


<ion-content padding>
<!-- <ion-list *ngIf="isFiltered"> -->

  <span *ngIf="isFiltered">
    <ion-list>
      <ion-item no-lines *ngFor="let course of filterCourse" (click)="courseDetail(course)">
        {{course.CourseName}}
      </ion-item>
    </ion-list>
  </span>

  <span *ngIf="!isFiltered">
      <ion-list>
        <ion-item no-lines *ngFor="let course of getCourse" (click)="courseDetail(course)">
          {{course.CourseName}}
        </ion-item>
      </ion-list>
    </span>
