<ion-header>

  <ion-navbar color="school">
    <ion-title>วิชา</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="tutorial()">
        <ion-icon name="information-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-center *ngFor="let subj of getSubject">
    <button ion-button round (click)="goToCourse(subj)">
      <img class="icon" src="assets/imgs/{{subj.subjName}}.png"/>
      <div>{{subj.subjName}}</div>
    </button>
  </ion-list>



</ion-content>
